{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="register-page" style="min-height: 542px;">
    <div class="col-6">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <p class="h1 text-info"><b>Hostel Management System</b></p>
            </div>
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                
                <p class="h1">Login</p>

                <form method="post">
                    {% csrf_token %}
                
                    {{ form|crispy }}
                
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <p class="mt-3">Click to <a href="{% url 'register' %}">Register</a></p>
            </div>


        </div>
    </div>

</div>
{% endblock content %}
