{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="register-page" style="min-height: 542px;">
    <div class="col-4">
        <div class="card card-outline card-info">
            <div class="card-header">
                <p class="h3 text-info"><b><i>Hostel Management System</i></b></p>
            </div>
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                
                <p class="h1">Register</p>

                <form method="post">
                    {% csrf_token %}
                
                    {{ form|crispy }}
                
                    <button type="submit" class="btn btn-info float-right col-2">Register</button>
                </form>

                <p class="mt-3">Click to <a href="{% url 'login' %}">Login</a></p>
            </div>

        </div>
    </div>

</div>
{% endblock content %}
